<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body class="light">
    <section>
        <button id="switch-theme" class="switch">
            <i class="material-symbols-outlined">dark_mode</i>
        </button>
    </section>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required>
                        
                    </div>
                    <div class="campo">
                        <label for="isenha"><i class="material-symbols-outlined">Lock</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        
                    </div>
                    <input type="submit" value="Entrar">
                    <br>
                    <a href="esqueci.html" class="botao">
                        Esqueci a Senha <i class="material-symbols-outlined">mail</i>
                    </a>
                    </form>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
